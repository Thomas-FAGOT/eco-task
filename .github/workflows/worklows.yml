name: Lint and Run Tests on Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: eco-task-backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./eco-task-backend
        run: npm install

      - name: ðŸŽ¨ Run Prettier (optional)
        working-directory: ./eco-task-backend
        run: npm run prettier:check || echo "âš ï¸ Prettier found issues. Run 'npm run prettier:fix' locally."

      - name: ðŸ” Run ESLint
        working-directory: ./eco-task-backend
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint # Cette Ã©tape dÃ©pend de l'Ã©tape lint pour s'assurer qu'elle est exÃ©cutÃ©e avant.
    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: eco-task-backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./eco-task-backend
        run: npm install

      - name: ðŸ“„ Create test environment file
        working-directory: ./eco-task-backend
        run: |
          cp .env.example .env.test
          sed -i 's/^APP_KEY=.*/APP_KEY=WPcsQJt-IXdhgwTjmCOTPuuTNDcTtFB0/' .env.test
          sed -i 's/^NODE_ENV=.*/NODE_ENV=test/' .env.test
      
      - name: âœ… Verify .env.test file exists
        working-directory: ./eco-task-backend
        run: |
          if [ ! -f .env.test ]; then
            echo "âŒ .env.test file is missing!"
            exit 1
          fi
          cat .env.test

      - name: ðŸ§ª Run tests
        working-directory: ./eco-task-backend
        run: |
          export $(cat .env.test | xargs)
          npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test # Ne se lance que si les tests passent
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 92.112.192.183 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Server
        run: |
          ssh root@92.112.192.183 << 'EOF'
          cd /ynov/thomas/eco-task
          git pull origin main
          docker compose up -d --build

      - name: ðŸ§¹ Cleanup SSH Key
        run: rm -f ~/.ssh/id_rsa
