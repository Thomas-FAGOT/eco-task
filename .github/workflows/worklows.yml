name: Lint and Run Tests on Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: eco-task-backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./eco-task-backend
        run: npm install

      - name: ğŸ¨ Run Prettier (optional)
        working-directory: ./eco-task-backend
        run: npm run prettier:check || echo "âš ï¸ Prettier found issues. Run 'npm run prettier:fix' locally."

      - name: ğŸ” Run ESLint
        working-directory: ./eco-task-backend
        run: npm run lint -- --fix

  test:
    runs-on: ubuntu-latest
    needs: lint # Cette Ã©tape dÃ©pend de l'Ã©tape lint pour s'assurer qu'elle est exÃ©cutÃ©e avant.
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: eco-task-backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./eco-task-backend
        run: npm install

      - name: ğŸ“„ Create test environment file
        working-directory: ./eco-task-backend
        run: |
          cp .env.example .env.test
          sed -i 's/^APP_KEY=.*/APP_KEY=WPcsQJt-IXdhgwTjmCOTPuuTNDcTtFB0/' .env.test
          sed -i 's/^NODE_ENV=.*/NODE_ENV=test/' .env.test
      
      - name: âœ… Verify .env.test file exists
        working-directory: ./eco-task-backend
        run: |
          if [ ! -f .env.test ]; then
            echo "âŒ .env.test file is missing!"
            exit 1
          fi
          cat .env.test

      - name: ğŸ§ª Run tests
        working-directory: ./eco-task-backend
        run: ENV_PATH=.env.test npm test
