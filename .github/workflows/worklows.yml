name: Lint and Run Tests on Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: eco-task-backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./eco-task-backend
        run: npm install

      - name: ðŸŽ¨ Run Prettier (optional)
        working-directory: ./eco-task-backend
        run: npm run prettier:check || echo "âš ï¸ Prettier found issues. Run 'npm run prettier:fix' locally."

      - name: ðŸ” Run ESLint
        working-directory: ./eco-task-backend
        run: npm run lint -- --fix

