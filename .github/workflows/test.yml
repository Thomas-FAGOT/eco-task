name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“„ Create test environment file
        run: |
          echo "NODE_ENV=test" > .env.test
          echo "APP_KEY=$(node ace generate:key --qr)" >> .env.test
          echo "HOST=127.0.0.1" >> .env.test
          echo "LOG_LEVEL=info" >> .env.test
          echo "SESSION_DRIVER=cookie" >> .env.test

      - name: ğŸ“‚ Check .env.test file
        run: cat .env.test

      - name: ğŸ§ª Run tests
        run: ENV_PATH=.env.test npm test
