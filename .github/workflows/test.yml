name: Run Tests on Push

on:  
  push:  
    branches:  
      - main  
      - develop  
  pull_request:

jobs:  
  test:  
    runs-on: ubuntu-latest

    steps:  
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js  
        uses: actions/setup-node@v4  
        with:  
          node-version: 22

      - name: 📦 Install dependencies  
        working-directory: ./eco-task-backend
        run: npm install

      - name: 🧪 Run tests  
        working-directory: ./eco-task-backend
        run: npm test
